<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <table class="calculator" >
        <tr>
        <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
        <td> <input type="button" value="C" id="clear-btn" /></td>
        </tr>
        <tr>
        <td> <input type="button" value="1" /> </td>
        <td> <input type="button" value="2" /> </td>
        <td> <input type="button" value="3" /> </td>
        <td> <input type="button" value="/" id="divide"/> </td>
        </tr>
        <tr>
        <td> <input type="button" value="4" /> </td>
        <td> <input type="button" value="5" /> </td>
        <td> <input type="button" value="6" /> </td>
        <td> <input type="button" value="-" id="minus"/> </td>
        </tr>
        <tr>
        <td> <input type="button" value="7" /> </td>
        <td> <input type="button" value="8" /> </td>
        <td> <input type="button" value="9" /> </td>
        <td> <input type="button" value="+" id="sum" /> </td>
        </tr>
        <tr>
        <td> <input type="button" value="." id="decimal"/> </td>
        <td> <input type="button" value="0" /> </td>
        <td> <input type="button" value="="  id="btn" /> </td>
        <td> <input type="button" value="*" /> </td>
        </tr>
        </table>
        
</body>
<script src="./index.js"></script>
</html>
